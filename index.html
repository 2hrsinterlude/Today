<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Today</title>
    <link rel="stylesheet" href="scr/style.css">
</head>
<body>
    <main>
        <div class="meta">
            <div class="date">
                <span class="location"></span>
                <span>
                    <span class="day"></span>
                    <span class="month"></span>
                </span>
            </div>
            <div class="time">
                <span class="hours"></span>
            </div>
        </div>
        <div class="today">
            <h1>Today in 1869</h1>
            <h2>The Prince of Oldenburg Children's Hospital has been opened</h2> <!-- 145 max letters-->
            <span class="description">
                <button>description</button>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.3335 8.00004H12.6668M12.6668 8.00004L8.00016 3.33337M12.6668 8.00004L8.00016 12.6667" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </div>
    </main>
<script src="scr/script.js"></script>

</html>
